<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип, место" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img src="<%=require('./images/avatar.jpg')%>" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="places">
        <ul class="table"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020. Mesto Russia</p>
    </footer>

    <div class="popup popup_type_form-user">
      <form name="popup-form" class="popup__container" novalidate>
        <h2 class="popup__container-name">Редактировать профиль</h2>
        <button type="button" class="popup__button-close popup__button-close_type-user"></button>
        <input id="user-name" type="text" name="name" class="popup__field popup__field_type_name" placeholder="Имя"
          value="Жак-Ив Кусто" required minlength="2" maxlength="40">
        <span id="user-name-error" class="popup__error"></span>
        <input id="user-description" type="text" name="description" class="popup__field popup__field_type_description"
          placeholder="О себе" value="Исследователь океана" required minlength="2" maxlength="200">
        <span id="user-description-error" class="popup__error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_form-photo">
      <form name="popup-add-photo" class="popup__container" novalidate>
        <h2 class="popup__container-name">Новое место</h2>
        <button type="reset" class="popup__button-close popup__button-close_type-photo-add"></button>
        <input id="photo-name" type="text" name="name" class="popup__field" placeholder="Название" required minlength="2" maxlength="30">
        <span id="photo-name-error" class="popup__error"></span>
        <input id="photo-url" type="url" name="link" class="popup__field" placeholder="Ссылка на картинку" required>
        <span id="photo-url-error" class="popup__error"></span>
        <button type="submit" class="popup__button-save popup__button-save_type-photo">Создать</button>
      </form>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <img src="#" alt="фотография" class="popup__photo">
        <p class="popup__photo-name"></p>
        <button type="button" class="popup__button-close popup__button-close_type-photo-card"></button>
      </div>
    </div>

    <template id="place-template">
      <li class="table__cell">
        <img src="#" alt="фотография" class="table__photo">
        <div class="table__photo-description">
          <h2 class="table__photo-name"></h2>
          <button type="button" class="table__button-like"></button>
        </div>
        <button type="button" class="table__button-delete"></button>
      </li>
    </template>
  </div>

</body>

</html>
