<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <div class="main">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип, место" class="header__logo">
      </header>

      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"></button>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__button-add"></button>
      </section>

      <section class="places">
        <ul class="table">
          <li class="table__cell">
            <img src="./images/karachaevsk.jpg" alt="фотография пользователя" class="table__photo">
            <div class="table__photo_description">
              <p class="table__photo_name">Карачаевск</p>
              <button class="table__button_like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/elbrus.jpg" alt="фотография пользователя" class="table__photo">
            <div class="table__photo-description">
              <p class="table__photo-name">Гора Эльбрус</p>
              <button class="table__button-like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/dombai.jpg" alt="фотография пользователя" class="table__photo">
            <div class="table__photo-description">
              <p class="table__photo-name">Домбай</p>
              <button class="table__button-like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/kiruna.jpg" alt="фотография пользователя" class="table__photo">
            <div class="table__photo-description">
              <p class="table__photo-name">Кируна</p>
              <button class="table__button-like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/minnesota.jpg" alt="фотография пользователя" class="table__photo">
            <div class="table__photo-description">
              <p class="table__photo-name">Миннесота</p>
              <button class="table__button-like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/yosemite.jpg" alt="фотография пользователя" class="table__photo">
            <div class="table__photo-description">
              <p class="table__photo-name">Йосемити</p>
              <button class="table__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <form class="popup__container">
        <h3 class="popup__container-name">Редактировать профиль</h3>
        <button class="popup__button-close"></button>
        <input type="text" class="popup__user-name" placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" class="popup__user-description" placeholder="О себе" value="Исследователь океана">
        <button class="popup__button-save">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
