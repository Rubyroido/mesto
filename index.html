<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <div class="main">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип, место" class="header__logo">
      </header>

      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button_edit"></button>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__button_add"></button>
      </section>

      <section class="places">
        <ul class="table">
          <li class="table__cell">
            <img src="./images/karachaevsk.jpg" class="table__photo">
            <div class="table__photo_description">
              <p class="table__photo_name">Карачаевск</p>
              <button class="table__button_like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/elbrus.jpg" class="table__photo">
            <div class="table__photo_description">
              <p class="table__photo_name">Гора Эльбрус</p>
              <button class="table__button_like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/dombai.jpg" class="table__photo">
            <div class="table__photo_description">
              <p class="table__photo_name">Домбай</p>
              <button class="table__button_like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/kiruna.jpg" class="table__photo">
            <div class="table__photo_description">
              <p class="table__photo_name">Кируна</p>
              <button class="table__button_like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/minnesota.jpg" class="table__photo">
            <div class="table__photo_description">
              <p class="table__photo_name">Миннесота</p>
              <button class="table__button_like"></button>
            </div>
          </li>
          <li class="table__cell">
            <img src="./images/yosemite.jpg" class="table__photo">
            <div class="table__photo_description">
              <p class="table__photo_name">Йосемити</p>
              <button class="table__button_like"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
      </footer>
    </div>
  </div>
</body>

</html>
